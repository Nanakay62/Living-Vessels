<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Section - Under Construction</title>
  <style>
    /* Scoped CSS for Blog Section */
    #blog-section {
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }

    #blog-section .text-container p {
      font-size: 1.2em;
      color: #666;
    }

    #blog-section .highlight {
      font-weight: bold;
      color: #007bff;
      animation: highlight-blink 1s infinite;
    }

    @keyframes highlight-blink {
      0%, 100% {
        color: #007bff;
      }
      50% {
        color: #ff5722;
      }
    }

    #blog-section .animation .loader {
      margin: 20px auto;
      border: 5px solid #f3f3f3;
      border-radius: 50%;
      border-top: 5px solid #007bff;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="blog-section" class="site-section">
    <div class="container">
      <div class="heading-20219 mb-5">
        <h2 class="title text-cursive">Blog Section Under Construction</h2>
      </div>
